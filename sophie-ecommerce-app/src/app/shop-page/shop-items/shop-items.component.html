<div class="shop-items py-3">
    <div class="shop-items-main d-flex flex-wrap" *ngIf='shopProducts.length'>
        <product-item [aProduct] = 'product' *ngFor="let product of shopProducts" class="shop-product" [ngClass]="{'mx-auto': shopProducts.length > 3}"></product-item>
    </div>
    <div *ngIf='!shopProducts.length' class="d-flex flex-wrap container no-item-container">
        <div class="ml-0 d-flex flex col-sm-12 p-y">
            <p class="m-auto text-center">
                <span class="no-item">
                    OOPS!!
                </span><br>
                <span class="pt-2 pb-4">No Product was found. Kindly click the button below to go back to the shop.</span>
            </p>
        </div>
        <div class="d-flex flex-wrap col-sm-12 py-4">
            <button class="btn btn-outline-success m-auto" [routerLink] = "['/shop']">
                Click to go back to Shopping
            </button>
        </div>
    </div>
</div>
