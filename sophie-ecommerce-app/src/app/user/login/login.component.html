<form id="frm-login" autocomplete="on" class="d-flex flex-wrap" [formGroup]='loginForm' (ngSubmit)="submitForm(loginForm.value)" >
    <div *ngIf="wrongAuth" class="form-group col-sm-12 p-0">
        <p class="m-auto p-1 text-danger text-center">Email or Password is incorrect.</p>
    </div>
    <div class="form-group col-sm-12 p-0">
        <label class="sr-only" for="userEmail">Email Address</label>
        <input type="email" formControlName="username" (click)="resetForm()" class="form-control" id="userEmail" placeholder="Email Address" autocomplete="email" required>
    </div>
    <div class="form-group col-sm-12 p-0">
        <label class="sr-only" for="userPassword">Password</label>
        <input type="password" formControlName="password" class="form-control" id="userPassword" placeholder="Password" (click)="resetForm()" autocomplete="current-password" required>
    </div>
    <button type="submit" class="text-center col-sm-12 p-2">Sign In</button>
    <a [routerLink]='"/user/forgot-password"' class="forgot-pasword my-2 ml-auto text-dark">Forgot Password?</a>
</form>
