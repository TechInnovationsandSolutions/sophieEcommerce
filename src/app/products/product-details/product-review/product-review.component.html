<div class="py-2">
  <div class="d-flex"  *ngIf="!addMode && canReview">
    <button class="ml-auto btn btn-outline-dark" (click)="isOnAddReview()">
      Add A Review
    </button>
  </div>
  <div class="reviews"  *ngIf="!addMode">

        <p class="review-rating col-md-6 px-0 my-auto" *ngIf="review.rating">
          <!-- 1 star  -->
          <i [class]="(review.rating == 0) ? 'far fa-star' : (review.rating > 0 && review.rating < 1) ? 'fas fa-star-half-alt' : 'fas fa-star'"></i>

          <!-- 2 star  -->
          <i [class]="(review.rating >= 2) ? 'fas fa-star' : (review.rating > 1 && review.rating < 2) ? 'fas fa-star-half-alt' : 'far fa-star'"></i>

          <!-- 3 star  -->
          <i [class]="(review.rating >= 3) ? 'fas fa-star' : (review.rating > 2 && review.rating < 3) ? 'fas fa-star-half-alt' : 'far fa-star'"></i>

          <!-- 4 star  -->
          <i [class]="(review.rating >= 4) ? 'fas fa-star' : (review.rating > 3 && review.rating < 4) ? 'fas fa-star-half-alt' : 'far fa-star'"></i>

          <!-- 5 star  -->
          <i [class]="(review.rating >= 5) ? 'fas fa-star' : (review.rating > 4 && review.rating < 5) ? 'fas fa-star-half-alt' : 'far fa-star'"></i>
        </p>

      <div class="col-sm-12 p-0" *ngIf="!review.onEdit">
        <p class="review-feedback">{{ review?.comment }}</p>
        <p class="reviewBy">
          <span class="review-date">{{ (review?.created_at ?  review?.created_at : 1581470956443) | date}}</span>
            by
          <span class="review-author">{{ review?.name }}</span>
        </p>
      </div>
      <div class="col-sm-12 p-0" *ngIf="review.onEdit">
        <p class="frm-title">Update your review</p>
        <form id="frm-review" [formGroup] ="selectedComment" (ngSubmit) = "updateReview(review)">
          <div class="form-group">
            <label for="frm-review-title">Your Review</label>
            <textarea type="text" class="form-control" id="frm-review-title" placeholder="eg. Very Good." formControlName = "comment"></textarea>
          </div>
          <div class="form-group">
            <p>How will you rate this product?</p>
            <div class="rating-section d-flex">
              <label for="review-rating-1">
                <input type="radio" name="rate" id="review-rating-1" value="1" formControlName = "rate">
                1
              </label>
              <label for="review-rating-2">
                <input type="radio" name="rate" id="review-rating-2" value="2" formControlName = "rate">
                2
              </label>
              <label for="review-rating-3">
                <input type="radio" name="rate" id="review-rating-3" value="3" formControlName = "rate">
                3
              </label>
              <label for="review-rating-4">
                <input type="radio" name="rate" id="review-rating-4" value="4" formControlName = "rate">
                4
              </label>
              <label for="review-rating-5">
                <input type="radio" name="rate" id="review-rating-5" value="5" formControlName = "rate">
                5
              </label>
            </div>
          </div>
          <button [disabled] = "selectedComment.invalid" type="submit" class="btn btn-success m-2 ml-0">
            Submit
          </button>
          <button type="button" class="btn btn-outline-danger m-2" (click)="cancelEditOnThisReview(review)">
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="add-review col-md-10 m-auto" *ngIf="addMode">
    <p class="frm-title">Write a review</p>
    <form id="frm-review" [formGroup] ="commentForm" (ngSubmit) = "addReview()">
      <div class="form-group">
        <label for="frm-review-title">Your Review</label>
        <textarea type="text" class="form-control" id="frm-review-title" placeholder="eg. Very Good." formControlName = "comment"></textarea>
      </div>
      <div class="form-group">
        <p>How will you rate this product?</p>
        <div class="rating-section d-flex">
          <label for="review-rating-1">
            <input type="radio" name="rate" id="review-rating-1" value="1" formControlName = "rate">
            1
          </label>
          <label for="review-rating-2">
            <input type="radio" name="rate" id="review-rating-2" value="2" formControlName = "rate">
            2
          </label>
          <label for="review-rating-3">
            <input type="radio" name="rate" id="review-rating-3" value="3" formControlName = "rate">
            3
          </label>
          <label for="review-rating-4">
            <input type="radio" name="rate" id="review-rating-4" value="4" formControlName = "rate">
            4
          </label>
          <label for="review-rating-5">
            <input type="radio" name="rate" id="review-rating-5" value="5" formControlName = "rate">
            5
          </label>
        </div>
      </div>
      <button [disabled] = "commentForm.invalid || commentForm.pristine" type="submit" class="btn btn-success m-2 ml-0">
        Submit
      </button>
      <button type="button" class="btn btn-outline-danger m-2" (click)="showReviews()">
        Cancel
      </button>
    </form>
    <p>
      {{commentForm.value | json}}
    </p>
  </div>
</div>
