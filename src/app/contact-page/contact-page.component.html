<div class="contact-page">
    <h2 class="contact-page__title page-title">Contact Us</h2>
    <div class="contact-page__content-container">
      <div class="contact-page__form-content">
        <h3 class="contact-page__form-title frm-title">Get in touch</h3>
        <form id="contact-form" class="frm contact-page__form" [formGroup] = "contactForm" (ngSubmit) = "onSubmit()">
          <div class="contact-page__form-group frm-group">
            <label for="contact-frm-name" class="sr-only frm-label">Your Name</label>
            <input id="contact-frm-name" name="contact-frm-name" type="text" autocomplete="name" class="contact-page__form-group-control frm-control" placeholder="Your Name" formControlName="name" required>
          </div>
          <div class="contact-page__form-group frm-group">
            <label for="contact-frm-subject" class="sr-only frm-label">Subject</label>
            <input id="contact-frm-subject" name="contact-frm-subject" type="text" class="contact-page__form-group-control frm-control" placeholder="Subject" formControlName="subject">
          </div>
          <div class="contact-page__form-group frm-group">
            <label for="contact-frm-email" class="sr-only frm-label">Your Email</label>
            <input id="contact-frm-email" name="contact-frm-email" type="email" autocomplete="email" class="contact-page__form-group-control frm-control" formControlName="email" placeholder="Your Email" required>
          </div>
          <div class="contact-page__form-group frm-group">
            <label for="contact-frm-name" class="sr-only frm-label">Your Message</label>
            <textarea id="contact-frm-name" name="contact-frm-name" formControlName="body" class="contact-page__form-group-control frm-control" placeholder="Message" required></textarea>
          </div>
          <button [disabled] = "loading || contactForm.invalid || contactForm.pristine"  type="submit" class="frm-btn-submit contact-page__btn-submit d-flex justify-content-center">
            <span class="spinner-border mx-2" role="status" *ngIf="loading">
              <span class="sr-only">Loading...</span>
            </span>
            <span *ngIf="!loading">Send Message</span>
          </button>
        </form>
      </div>
      <div class="contact-page__contact-detail-content">
        <ul class="contact-section__list-items contact__contact-details">
          <li class="contact__contact-detail" *ngFor="let contact of contactDetails">
            <a href="{{contact?.link}}" title="{{contact?.descriptiion}}" target="_blank">
              <img src="{{contact?.icon}}" alt="icon for {{contact?.descriptiion}}"/>
              <span>{{contact?.value}}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
</div>
