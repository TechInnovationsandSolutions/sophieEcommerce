          Reset Link has been sent to your email.
        </span>
      </div>
      <div class="col-sm-12 py-3 bordered" *ngSwitchCase="'new email'">
        <p class="col-sm-12 text-center info">Enter new password</p>
        <form id="frm-forgot-password" class="d-flex flex-wrap" [formGroup]="newPassword" (ngSubmit) = "onSubmitNewPassword()" required>
            <div class="form-group col-sm-12 p-0">
                <label class="sr-only col-sm-12 p-0" for="new-password">New Password</label>
                <div class="col-sm-12 p-0 d-flex flex-wrap">
                  <input type="password" formControlName="password" name="new-password" class="form-control col-sm-10" id="new-password" autocomplete="new-password" required title="Minimum eight characters, at least one uppercase letter, one lowercase letter and one number" (change)="npTextChange()" style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                  <button type="button" class="btn-reveal col-sm-2 bg-dark text-light" title="hold to reveal entered password">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div *ngIf="newPasswordTest.length && newPassword.controls['password'].dirty && newPassword.controls['password'].invalid" class="col-sm-12">
                  <ol class="ml-2 py-2">
                    <li *ngFor="let item of newPasswordTest" [ngClass] = "inResult(item) ? 'text-success' : 'text-dark'">{{item}}</li>
                  </ol>
                </div>
                <em *ngIf="invalidEmail" style="color: red;">Enter an appropriate email</em>
            </div>
            <button type="submit" class="text-center col-sm-12 p-2" [disabled] = "newPassword.invalid || newPassword.pristine">Send Password reset email</button>
        </form>
      </div>
      <div class="col-sm-12 py-3 bordered"  *ngSwitchDefault>
        <p class="col-sm-12 text-center info">We will send you an email to reset your password</p>
        <form action="" id="frm-forgot-password" class="d-flex flex-wrap" [formGroup]="forgotPassword" (ngSubmit) = "onSubmit()" required>
            <div class="form-group col-sm-12 p-0">
                <label class="sr-only" for="email">Email Address</label>
                <input type="email" formControlName="email" name="email" class="form-control" id="email" placeholder="Email Address" autocomplete="email" required>
                <em *ngIf="invalidEmail" style="color: red;">Enter an appropriate email</em>
            </div>
            <button type="submit" class="text-center col-sm-12 p-2" [disabled] = "forgotPassword.invalid || forgotPassword.pristine">Send Password reset email</button>
            <a [routerLink]='"/user/login"' class="forgot-pasword my-2 ml-auto text-dark">Remember Password?</a>
        </form>
      </div>
    </div>
</div>
